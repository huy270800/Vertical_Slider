<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #16bbff">
                <h1>Blue Sea</h1>
                <p>with waves</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Black candy</h1>
                <p>in Finland</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Yellow crepe</h1>
                <p>with caramel</p>
            </div>
            <div style="background-color: #ffffff">
                <h1>Snowing City</h1>
                <p>in the winter</p>
            </div>
        </div>
        <div class="right-slide">
           
            <div
                style="background-image: url(' https://i.pinimg.com/originals/d9/b7/9a/d9b79ad75c101c10ed4108007ffef3ab.jpg')">
            </div>
            <div
                style="background-image: url('https://st.depositphotos.com/2287637/2448/i/950/depositphotos_24483161-stock-photo-pancakes-crepes-with-ice-cream.jpg')">
            </div>
            <div
                style="background-image: url('https://im.mtv.fi/image/5261794/landscape16_9/1600/900/a0f6ba4c1f58aebbe9f7f7af259b48a9/KO/salmiakki.jpg')">
            </div>
            <div
                style="background-image: url('https://previews.123rf.com/images/tooratanaubol/tooratanaubol1505/tooratanaubol150500029/40295890-beach-sky-and-the-blue-sea.jpg')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1569008784345-21bdc27202b9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fHJlZCUyMHJvc2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
